<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #36877a -26%, #6dbc90 145%);">
          <h1>Venice</h1>
          <p>and tourists</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #eb4a40 -1%, #f97b5c 124%);">
          <h1>Golden Gate Bridge</h1>
          <p></p>
        </div>
        <div style="background: linear-gradient(221.87deg, #111 1%, #834ba0 128%);">
          <h1>Purple lightning</h1>
          <p>mesmerizing beauty</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f3e79b -8%, #F39102 138%);">
          <h1>Rome</h1>
          <p>and the romantic sunset</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1597656061061-00b6d9638ea0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=735&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.wallpaperscraft.ru/image/single/molniya_oblaka_nebo_pasmurno_120406_3840x2400.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1516675302207-722c37ce2f71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1412&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1624185661494-940249f0863d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
